{% extends "base.html" %}
{% block content %}


{%for post in posts%}
<div class='row post'>
	<div class='span12'>
		<span class='rank'>{{ forloop.counter }}</span>
		<h3><a href='{{ post.link }}'>{{ post.title }}</a></h3>
		<span class='meta'><small>Posted by: {{ post.user }} on {{ post.date_created }} Labels: <span class="label label-inverse"><strong>{{ post.labels }}</strong>
		</span></small></span>
	</div>
</div>


{%endfor%}
{% endblock %}
